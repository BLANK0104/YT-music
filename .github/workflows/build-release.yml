name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Add permissions for GitHub token
permissions:
  contents: write
  discussions: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: List build output
      run: dir dist
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-builds
        path: |
          dist/*.exe
          dist/*.blockmap
        retention-days: 30
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-builds
        path: dist/
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.exe
          dist/*.blockmap
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  auto-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-builds
        path: dist/
        
    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Check if release exists
      id: check-release
      run: |
        if gh release view "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate release description
      id: release-description
      run: |
        # Check if scripts directory exists and create if needed
        if [ ! -d "scripts" ]; then
          echo "Scripts directory not found, creating fallback description..."
          DESCRIPTION=$(cat << 'EOF'
        # ðŸŽµ YouTube Music Desktop - Glass UI Edition v${{ steps.package-version.outputs.version }}

        ## âœ¨ What's New
        - Latest build with enhanced features
        - Glass UI with modern transparency effects
        - Improved performance and stability

        ## ðŸ“¦ Installation
        1. Download the **.exe** installer below
        2. Run the installer and follow the setup wizard
        3. Launch YouTube Music Desktop from your desktop or start menu

        ## ðŸŽ¨ Features
        - ðŸŽµ **Full YouTube Music Experience** - Complete desktop integration
        - ðŸŽ¨ **Glass UI Design** - Modern transparency and blur effects
        - ðŸ”Š **Audio Enhancements** - Built-in equalizer and audio processing
        - ðŸŽ® **Discord Integration** - Rich presence support
        - ðŸ“± **Mini Player** - Compact player mode
        - âš¡ **Performance Optimized** - Fast and responsive interface

        ## ðŸ’¾ System Requirements
        - **OS:** Windows 10/11 (64-bit)
        - **RAM:** 4GB minimum, 8GB recommended
        - **Storage:** 150MB available space

        ## ðŸ”— Quick Links
        - ðŸ“– **Documentation:** Check the README.md file
        - âš™ï¸ **Settings:** Press F1 or visit Settings â†’ Help
